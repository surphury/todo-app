<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Todo app</title>
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/style.css">
  <!-- font -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@400;700&display=swap" rel="stylesheet">
  <!-- font -->
</head>

<body>
  <div class="modal modal--hidden" id="modal">
  </div>
  <header class="header">
    <h1 class="main-title">Todo</h1>
    <button id="themeSwitcher" class="header__switcher" title="Switch theme"></button>
  </header>

  <main class="main">
    <form action="" class="form" id="form">
      <span class="checkbox" id="formCheckbox"></span>
      <input type="text" class="form__input" id="taskInput" placeholder="Create a new todo...">
    </form>

    <div class="tasks">
      <div class="tasks__body" id="tasks"></div>

      <div class="tasks__footer">
        <label class="tasks__footer__text"><span id="itemsLeft">0</span> items left</label>
        <div class="filter" id="filter">
          <input id="radio-1" name="filter" value="all" type="radio" checked>
          <label for="radio-1" class="label label--radio">All</label>
          <input id="radio-2" name="filter" value="active" type="radio">
          <label for="radio-2" class="label label--radio">Active</label>
          <input  id="radio-3" name="filter" type="radio" value="completed">
          <label for="radio-3" class="label label--radio">Completed</label>
        </div>
        <button id="clearCompleted" class="tasks__clear-completed">Clear Completed</button>
      </div>
    </div>

    <footer class="footer">Drag and drop to reorder list</footer>
  </main>


  <script src="script.js"></script>
</body>

</html>
